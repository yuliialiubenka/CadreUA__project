<div class="private-modal banner-modal" data-modal="1">
    <button class="js-modal-close btn-modal-close" type="button">
      <svg class="close-icon" width="24" height="24">
        <path d="M18 6 6 18M6 6l12 12" stroke="#2641B2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <div class="banner-modal__wrapper d-md-flex flex-md-row-reverse">
        <div class="banner-modal__img d-flex justify-content-center">
            <img class="w-100" src="./img/modal-banner-img.png" width="254" alt="Листи">
        </div>
        <div class="banner-modal__form-wrapper">
            <h3 class="banner-modal__title mb-3">Отримай БЕЗКОШТОВНИЙ доступ до системи на 2 дні!</h3>
            <p class="banner-modal__desc mb-3">В даному доступі для вас всі розділи системи та документи для перегляду та прочитання.</p>
            <form action="" class="banner-modal__form">
                <div class="banner-modal__form-field">
                    <input class="banner-modal__input mb-3 w-100" placeholder="Email" type="email" name="user-name" minlength="2" required pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"/>
                </div>
                <button class="btn banner-modal__btn transparent w-100" type="submit">Замовити</button>
            </form>
        </div>
    </div>			
</div>
